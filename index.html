<!DOCTYPE html>
<html>
<head>
	<title>Hotel reservation page</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="container">

		<div id="header">
			
			<a href="/_" title="El amigo" id="logo">
				<img src="logo.png" alt="PUB=GRILL El amigo craft beer in beautiful SPAIN">
			</a>

		</div>
		
        <div id="content">

        	<h2>The Best Craft in Spain!</h2>

        </div>

        <div id="reserve">

        	<h3>Make a Reservation</h3>

        	<form>

        		<label for="your_reservation">Your Reservation</label>

        	</form>
        	
        </div>
